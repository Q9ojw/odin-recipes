<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pumpkin Pie</title>
    </head>
    <body>
        <img src="../images/pumpkinpie.png" alt="Picture of Minecraft pumpkin pie">
        <h1>Pumpkin Pie</h1>
        <p>Craft an in-game pumpkin pie.</p>

        <h3>Ingredients</h3>
        <ul>
            <li>1 pumpkin</li>
            <li>1 sugar</li>
            <li>1 egg</li>
        </ul>

        <h3>Directions</h3>
        <ol>
            <li>Open a crafting table</li>
            <li>Place a pumpkin at the top left</li>
            <li>Place one sugar next to the pumpkin</li>
            <li>Place an egg next to the sugar</li>
        </ol>
    </body>
</html>
