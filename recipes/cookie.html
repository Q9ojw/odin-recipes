<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cookie</title>
    </head>
    <body>
        <img src="../images/cookie.png" alt="Picture of Minecraft cookie">
        <h1>Chocolate Chip Cookie</h1>
        <p>Craft an in-game chocolate chip cookie.</p>
        
        <h3>Ingredients</h3>
        <ul>
            <li>1 cocoa bean</li>
            <li>2 pieces of wheat</li>
        </ul>

        <h3>Directions</h3>
        <ol>
            <li>Open a crafting table</li>
            <li>Place one cocoa bean at the very center</li>
            <li>Place one wheat to the left side of the cocoa bean and the other wheat on the right. </li>
        </ol>
    </body>
</html>
